<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
            height: 100%;
            width: 100%;
            object-fit: cover;
            background: url('mainbg.png') no-repeat center;
            background-size: cover;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        .login-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bg.png" alt="Fashion Models">
        <a href="login.html" class="login-button">Login</a>
    </div>
</body>
</html>
